name: Build and Deploy Code

on: [push, pull_request]

jobs:
  job1:
    environment: testing
    env:
      DATABASE_HOSTNAME: ${{secrets.DATABASE_HOSTNAME}}
      DATABASE_PORT: ${{secrets.DATABASE_PORT}}
      DATABASE_PASSWORD: ${{secrets.DATABASE_PASSWORD}}
      DATABASE_NAME: ${{secrets.DATABASE_NAME}}
      DATABASE_USERNAME: ${{secrets.DATABASE_USERNAME}}
      ALGORITHM: ${{secrets.ALGORITHM}}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${{secrets.ACCESS_TOKEN_EXPIRE_MINUTES}}
      SECRET_KEY: ${{secrets.SECRET_KEY}}

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: ${{secrets.DATABASE_USERNAME}}  # shubham-sharma
          POSTGRES_PASSWORD: ${{secrets.DATABASE_PASSWORD}}  # Found2you
          POSTGRES_DB: ${{secrets.DATABASE_NAME}}_test  # myfastdb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    runs-on: ubuntu-latest
    steps:
      - name: Pulling git repo
        uses: actions/checkout@v2
      - name: Install python version
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Update pip
        run: python -m pip install --upgrade pip
      - name: Install all dependencies
        run: pip install -r requirements.txt
      - name: Initialize test database
        run: |
          psql -h localhost -U ${{secrets.DATABASE_USERNAME}} -d postgres -c "CREATE DATABASE ${{secrets.DATABASE_NAME}}_test;"
          psql -h localhost -U ${{secrets.DATABASE_USERNAME}} -d ${{secrets.DATABASE_NAME}}_test -c "GRANT ALL PRIVILEGES ON DATABASE ${{secrets.DATABASE_NAME}}_test TO \"${{secrets.DATABASE_USERNAME}}\";"
        env:
          PGPASSWORD: ${{secrets.DATABASE_PASSWORD}}
      - name: Install pytest and run tests
        run: |
          pip install httpx
          pytest